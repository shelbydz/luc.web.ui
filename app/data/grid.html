<h2>Data</h2>

<div ng-controller="dataController as vm">

    <form class="form-inline">
        <div class="form-group">
            <label for="songName">Song Name:</label>
            <input type="text" ng-model="vm.model.name" class="form-control" id="songName">
       </div>

        <div class="form-group">
            <label for="airDate">Air Date:</label>
            <input type="date" ng-model="vm.model.airDate" class="form-control" id="airDate">
        </div>

        <div class="form-group">
            <label for="writer">Writer:</label>
            <input type="text" ng-model="vm.model.writer" class="form-control" id="writer">
        </div>
        <button type="submit" ng-click="vm.submit()" class="btn btn-default">Submit</button>

    </form>
    {{vm.message}}
</div>
